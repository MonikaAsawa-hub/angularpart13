<div id="appContainer">
  <app-header></app-header>
  <div class="row align-items-center h-100">
    <div class="col-md-20 col-sm-10 mx-auto">
      <div id="cardStyle" class="card justify-content-center">
        <div>
          <button class="btn" [class.btn-light]="flag" type="button" style="width: 50%;"
            (click)="apply('login')">Login</button>
          <button class="btn" [class.btn-light]="!flag" type="button" style="width: 50%;"
            (click)="apply('reg')">Register</button>
        </div>

        <div class="card-body col-md-5 col-sm-10 mx-auto">
          <div *ngIf="flag">
            <app-login></app-login>

          </div>
          <div *ngIf="!flag">
            <app-register></app-register>
          </div>
        </div>
        <div *ngIf="globalService.submitted">
          <app-productlist></app-productlist>
        </div>
        <!-- <router-outlet></router-outlet> -->

      </div>
      <app-footer></app-footer>
    </div>

  </div>
</div>
